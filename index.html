<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with gpt-3.5-turbo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }

        #inputBox {
            width: 100%;
            box-sizing: border-box;
            padding: 0.5rem;
        }

        button {
            width: 100%;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>

    <input type="text" id="inputBox" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script src="chat.js"></script>
</body>
</html>
