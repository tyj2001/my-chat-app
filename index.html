<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with gpt-3.5-turbo</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- 这是favicon的链接 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }

        .form-item {
            width: 200px;
            position: relative;
            left: 30%;
            top: 100px;
        }

        .username-txt {
            box-sizing: border-box;
            outline: none;
            padding: 0;
            width: 200px;
            height: 50px;
            border: 0;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
        }

        .line {
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            display: inline-block;
            width: 0;
            border-bottom: 2px solid #5264ae;
            transition: 0.4s ease;
        }

        label {
            position: absolute;
            left: 0;
            line-height: 50px;
            color: #ccc;
            transition: 0.4s ease;
        }

        .username-txt:focus~label,
        .username-txt:valid~label {
            transform: translateY(-30px);
            font-size: 14px;
        }

        .username-txt:focus~.line,
        .username-txt:valid~.line {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>

    <div class="form-item">
        <input required autocomplete="off" type="text" id="username" class="username-txt">
        <span class="line"></span>
        <label for="username">User Name</label>
    </div>

    <script>
        const input = document.getElementById('username');
        const chatbox = document.getElementById('chatbox');

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage(input.value);
                input.value = '';
            }
        });

        function sendMessage(message) {
            // 添加用户消息
            addChatMessage('You', message);

            // 假设这个函数会发送消息并获取回复
            const reply = getReplyFromAPI(message);

            // 添加机器人消息
            addChatMessage('AI', reply);

            // 滚动到底部
            scrollToBottom();
        }

        function addChatMessage(sender, message) {
            const newMessage = document.createElement('p');
            newMessage.textContent = `${sender}: ${message}`;
            chatbox.appendChild(newMessage);
        }

        function scrollToBottom() {
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getReplyFromAPI(message) {
            // 这里应该是你的API调用，此处仅为示例
            return "This is a reply from the API.";
        }
    </script>
</body>
</html>
