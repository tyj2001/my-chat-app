<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with gpt-3.5-turbo</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /*您的CSS样式*/
    </style>
</head>
<body>
    <div id="chatbox"></div>

    <div class="form-item">
        <input required autocomplete="off" type="text" id="username" class="username-txt">
    </div>

    <script>
        const input = document.getElementById('username');
        const chatbox = document.getElementById('chatbox');

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage(input.value);
                input.value = '';
            }
        });

        async function sendMessage(message) {
            // 添加用户消息
            addChatMessage('You', message, 'user-message');

            // 发送消息并获取回复
            const reply = await getReplyFromAPI(message);

            // 添加机器人消息
            if (reply) {
                addChatMessage('AI', reply, 'ai-message');
            } else {
                addChatMessage('AI', 'Sorry, I could not process the message.', 'ai-message');
            }

            // 滚动到底部
            scrollToBottom();
        }

        function addChatMessage(sender, message, senderClass) {
            const newMessage = document.createElement('p');
            newMessage.textContent = `${sender}: ${message}`;
            newMessage.classList.add('chat-message', senderClass);
            chatbox.appendChild(newMessage);
        }

        function scrollToBottom() {
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function getReplyFromAPI(message) {
            const url = '/api/proxy';
            const params = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    model: "text-davinci-002",
                    prompt: message,
                    temperature: 0.5,
                    max_tokens: 150
                })
            };

            try {
                const response = await fetch(url, params);
                const data = await response.text();  // 先获取原始文本格式的结果
        
                if (!response.ok) {
                    console.error(`API responded with HTTP ${response.status}: ${data}`);
                    throw new Error(`API responded with HTTP ${response.status}`);
                }
        
                const jsonData = JSON.parse(data);  // 然后尝试解析它
                return jsonData.choices[0].text;
            } catch (err) {
                console.error(`Failed to get reply from API: ${err}`);
            }

            return null;
        }
    </script>
</body>
</html>
