<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with gpt-3.5-turbo</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- 这是favicon的链接 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #chatbox {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #ccc;
        }

        .form-item {
            width: 100%;
            position: fixed;
            bottom: 0;
            background: white;
            padding: 1rem;
            box-sizing: border-box;
        }

        .username-txt {
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
        }

        .chat-message {
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .chat-message.user-message {
            color: blue;
            font-weight: bold;
        }

        .chat-message.ai-message {
            color: red;
        }
    </style>
</head>
<body>
    <div id="chatbox"></div>

    <div class="form-item">
        <input required autocomplete="off" type="text" id="username" class="username-txt">
    </div>

    <script>
        const input = document.getElementById('username');
        const chatbox = document.getElementById('chatbox');

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage(input.value);
                input.value = '';
            }
        });

        function sendMessage(message) {
            // 添加用户消息
            addChatMessage('You', message, 'user-message');

            // 假设这个函数会发送消息并获取回复
            const reply = getReplyFromAPI(message);

            // 添加机器人消息
            addChatMessage('AI', reply, 'ai-message');

            // 滚动到底部
            scrollToBottom();
        }

        function addChatMessage(sender, message, senderClass) {
            const newMessage = document.createElement('p');
            newMessage.textContent = `${sender}: ${message}`;
            newMessage.classList.add('chat-message', senderClass);
            chatbox.appendChild(newMessage);
        }

        function scrollToBottom() {
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function getReplyFromAPI(message) {
            // 这里应该是你的API调用，此处仅为示例
            return "This is a reply from the API.";
        }
    </script>
</body>
</html>
